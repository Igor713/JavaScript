<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades para fixação do conteúdo</title>

    <link rel="stylesheet" href="global.css">
</head>
<body>
    <script>
        function changeBackground() {
            document.getElementById('text-field').className = 'style1'
        }

        function recoverValue() {
            let character = document.getElementById('text-field').value;
            
            if(character.length < 3) {
                document.getElementById('text-field').className = 'style2'
            } else {
                document.getElementById('text-field').className = 'style3'
            }
            console.log(character);
        }
    </script>

    <input id="text-field" onfocus="changeBackground()" onblur="recoverValue()" type="text">
    
</body>
</html>
