<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir e remover itens do array</title>

    <script>
        let fruitList = ["Banana", "Maçã"];

        // Incluir elemento no final do array
        fruitList.push("Uva");

        // Incluir elemento no final do array
        fruitList.unshift("Manga");

        // Excluir elemento no final do array
        fruitList.pop();

        // Excluir elemento no início do array
        fruitList.shift();
    </script>
</head>

<body>

</body>

</html>
