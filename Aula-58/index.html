<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de elementos</title>

    <script>
        let fruitList = ["Banana", "Uva", "Laranja", "Maçã"];

        console.log(fruitList.sort(sortNumbers));

        function sortNumbers(a, b) {
            return a - b;
            // < 0 = a é ordenado antes de b
            // > 0 = b é ordenado antes de b
        }
    </script>
</head>

</body>
</html>
