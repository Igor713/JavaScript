<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Window</title>

    <script>
        let newWindow;
        function openPopUp() {
            newWindow = window.open("https://www.google.com.br", "new_window", " width:500", "heigth: 500");
        }

        function closePopUp() {
            newWindow.close();
        }

    </script>
</head>

<body>
    <button onclick="openPopUp()">Abrir janela</button>
    <button onclick="closePopUp()">Fechar janela</button>
</body>

</html>
