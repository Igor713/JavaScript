<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de fixação</title>

    <script>
        let listFruit = ["Banana", "Maçã", "Morango", "Uva"];

        for (let i = 0; i < listFruit.length; i++) {

            document.write(listFruit[i] + "</br>");
        }

    </script>

    <script>
        let i = 0;
        while (i < 10) {
            document.write(i + "x" + i + " = " + (i * i))
        }
    </script>
</head>

<body>

</body>

</html>
