<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruta de repetição</title>
</head>

<script>

    let x = 1;

    while(x <= 10) {
        document.write("Eu sou lindo" + "</br>");
 
        x++;

        if(x === 5) {
            continue;
        }
    }
</script>
