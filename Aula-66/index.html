<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erros</title>

    <script>
        let video = Array();

        video[1] = Array();
        video[1]["name"] = "Fullmetal Alchemist";
        video[1]["category"] = "Anime";

        function getVideo(video) {

            try {
                console.log(video[0]["name"]);

            } catch (error) {

                handleError(error);
                console.log("Agora podemos tratar esse erro");
                throw new Error("Houve um erro mas não se preocupe, estamos trabalhando nisso!!!");

            } finally {
                console.log("Sempre passa por aqui (try / catch)");
            }
            console.log("A aplicação não morreu");
        }

        function handleError(e) {
            console.log("Tratar erro");
        }

        getVideo(video);

    </script>
</head>

<body>

</body>

</html>
