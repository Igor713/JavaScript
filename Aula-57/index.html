<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa dentro do array</title>

    <script>
        let fruitList = ["Banana", "Maça", "Uva"];

        let assistant = fruitList.indexOf("Banana");

        if(assistant == -1) {
            console.log("Elemento não existe");
        } else {
            console.log("Elemento existe e está na posição " + assistant);
        }
    </script>
</head>

</body>
</html>
