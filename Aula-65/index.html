<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com parâmetros variáveis</title>

    <script>
        function sum() {
            let result = 0;

            for (let i in arguments) {
                result += arguments[i];
            }

            return result;
        }

        console.log(sum(7, 5, 7));
    </script>
</head>
